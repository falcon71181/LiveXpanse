version: "3"
services:
  db:
    image: postgres:14
    container_name: livexpanse-db
    env_file: ./server/.env
    ports:
      - "5432:5432"
    restart: unless-stopped
  server:
    container_name: livexpanse-server
    build: ./server
    environment:
      POSTGRES_HOST: db
    ports: 
      - "3333:3333"
    depends_on:
      - db
    restart: unless-stopped
  client:
    container_name: livexpanse-client
    build: ./client
    ports: 
      - "5173:5173"
    depends_on:
      - server
    restart: unless-stopped
